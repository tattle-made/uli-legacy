apiVersion: apps/v1
kind: Deployment

metadata:
  name: ogbv-ml-rest
  labels:
    app.kubernetes.io/name: ogbv-ml-rest

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ogbv-ml-rest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ogbv-ml-rest

    spec:
      volumes:
        - name: ogbv-ml-rest-cache
          persistentVolumeClaim:
            claimName: ogbv-ml-rest-cache
        - name: ogbv-ml-rest-assets
          persistentVolumeClaim:
            claimName: ogbv-ml-rest-assets
      containers:
        - name: ogbv-ml-rest
          image: tattletech/ogbv-ml-rest:7513013
          resources:
            limits:
              cpu: 8m
              memory: 16Gi
            requests:
              cpu: 8m
              memory: 16Gi
          imagePullPolicy: Always
          command: ["uvicorn"]
          args:
            ["sentiment_analyzer.api:app", "--host", "0.0.0.0", "--port", "80"]
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/root/.cache/huggingface/transformers"
              name: ogbv-ml-rest-cache
            - mountPath: "/app/assets"
              name: ogbv-ml-rest-assets
